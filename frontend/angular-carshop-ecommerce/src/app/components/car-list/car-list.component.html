<div class="main-content">
    <div class="section-content section-content-p30">

        
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of cars -->
                <div *ngFor="let tempCar of cars" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/cars/{{ tempCar.id }}">
                            <img src="assets/images/logo.png" class="img-responsive">
                        </a>
                        
                        
                        <a routerLink="/cars/{{ tempCar.id }}">
                            <h1>{{ tempCar.make }}</h1>
                        </a>
                        
                        
                        <div class="price">{{ tempCar.price | currency:'EUR' }}</div>
                        <button *ngIf="tempCar.licensed == true" (click)="addToCart(tempCar)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                
                <div *ngIf="cars?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No cars found.
                </div>
            </div>

        </div>
    </div>
</div>
